include:
  - ./configs/postgres.yaml
  - ./configs/mongodb.yaml
  # - ./configs/redis.yaml
  # - ./configs/mysql.yaml
vault:
  address: "https://vault.hl.lan:8200"
  approle_name: "approle-candidate-space-pg-backup"
backup:
  output_directory: "./backups"
  compress: true
  timestamp_format: "2006-01-02_15-04-05"
  timeout: 30m
retention:
  keep_last: 7
  cleanup_interval: 24h
